<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="personInfo">
        <legend>Personal information</legend>

        <div class="inputField">
          <label for="surname">Surname:</label>

          <input 
            type="text" 
            name="surname" 
            id="surname" 
            autocomplete="off" 
            required
          >
        </div>

        <div class="inputField">
          <label for="name">Name:</label>

          <input 
            type="text" 
            name="name" 
            id="name" 
            autocomplete="off" 
            required
          >
        </div>

        <div class="inputField">
          <label for="howOld">How old are You?</label>

          <input  
            type="number" 
            name="howOld" 
            id="howOld" 
            value="12" 
            min="1" max="100"
          >
        </div>

        <div class="inputField">
          <label for="burnDate">Full date of birth:</label>

          <input 
            type="date" 
            name="burnDate" 
            id="burnDate"
          >
        </div>
        
        <div class="inputField">
          <label for="accAgr">I accept the term of the agreement</label>

          <input 
            type="checkbox" 
            name="accAgr" 
            id="accAgr" 
            required
          >
        </div>
      </fieldset>

      <fieldset class="regForm">
        <legend>Registration</legend>

        <div class="inputField">
          <label for="email">E-mail:</label>

          <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="email@example.com" 
            required
          >
        </div>

        <div class="inputField">
          <label for="passReg">Password:</label>

          <input 
            type="password" 
            name="passReg" 
            id="passReg" 
            minlength="8" 
            maxlength="32" 
            required
          >
        </div>
      </fieldset>

      <fieldset class="about">
        <legend>An interesting fact about you!</legend>

        <div class="inputField">
          <label>Do you love cats?
            <input 
              type="radio" 
              name="loveCats" 
              value="y"
            >
            Yes
          </label>

          <label>
            <input  
              type="radio" 
              name="loveCats" 
              value="n"
            >
            No
          </label>
        </div>

        <div class="inputField">
          <label for="favColor">What is your favorite color?</label>

          <input 
            type="color" 
            name="favColor" 
            id="favColor"
          >
        </div>

        <div class="inputField">
          <label for="timeToBed">What time do you go to bed?</label>

          <input 
            type="time" 
            name="timeToBed" 
            id="timeToBed"
          >
        </div>

        <div class="inputField">
          <label for="favCar">
            What are your favorite brand of cars?
            <select 
              name="favCars" 
              id="favCar" 
              multiple
            >
              <option value="BMW">BMW</option>

              <option value="Audi">Audi</option>

              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="inputField">
          <label for="rate">How do you rate our work?</label>

          <input 
            type="range" 
            name="rate" 
            id="rate"
          >
        </div>
      </fieldset>

      <fieldset class="additional">
        <legend>Additional info:</legend>

        <div class="inputField">
          <label for="coment">Comments:</label>

          <textarea 
            name="coments" 
            id="coment" 
            cols="20" 
            rows="2"
          ></textarea>
        </div>

        <div class="inputField">
          <label for="recommend">Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="Y">Yes</option>

              <option value="N">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
